<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home de Sudaca venta de productos sublimados">
    <meta name="keywords" content="SUBLIMACION, VASOS, GORRAS, REMERAS, GRAFICA">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Sudaca | Personaliza tu mundo</title>
    <script src="https://kit.fontawesome.com/a5beb9ea4b.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header class="header">
        <div class="header-logo">
            <a href="#Inicio" id="HomeLogo"><img src="./img/logo/sudacaLogo.svg" alt="sudaca"></a>
        </div>
        <div class="header-nav">
            <div class="header-nav-top">
                <ul class="header-nav-list">
                    <li><img src="./img/svg/telephone-fill.svg" alt="telefono">+54 9 3721 40-4386</li>
                    <li><img src="./img/svg/envelope.svg" alt="correo"> sudaca@gmail.com</li>
                    <li><img src="./img/svg/geo-alt.svg" alt="pin"> San Juan 1232 - Corrientes Argentina</li>
                </ul>
            </div>
            <div class="header-nav-bottom">
                <ul class="header-nav-list">
                    <li><input id="ProductsSearch" type="search" placeholder="Buscar un producto" aria-label="Search">
                        <button id="ProductsSearchBtn" type="submit"><img src="./img/svg/search.svg" alt=""></button>                  
                    </li>
                    <li><a href="#cart" id="cartSolitud">Solicita tu presupuesto</a></li>
                    <li><a href="https://www.facebook.com/sudacashop"><img src="./img/svg/facebook.svg" class="social-icon" alt="facebook"></a>
                        <a href="https://www.instagram.com/sudacagrafica/"><img src="./img/svg/instagram.svg" class="social-icon" alt="instagram"></a> 
                        <a href="#Contact">Contacto</a>
                        </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="section-categorys">
        <div class="category-title"><a href="#" id="categorysLink">Categorias <img class="categoryArrow" src="./img/svg/arrow-down-circle-fill.svg" alt="arrow"></a> </div>
        <ul class="categorys-list" id="categorys-list">
            
        </ul>
    </section>
    <section class="section-products">
        <article id="cart" class="text-center container">
            <h3 class="text-center p-3">Solicitud de presupuesto</h2>

            <strong id="buyProducts">No hay productos en la lista</strong>
        </article>
        <h3 class="text-center p-3" id="productsListTitle"></h3>
        <article id="productsList">

        </article>
    </section>
    <footer>
        <section class="copyright">
            <article>
                <p>@2022 Todos los derechos reservados: Sudaca</p>
            </article>
        </section>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/Product.js"></script>
    <script src="./js/Category.js"></script>
    <script src="./js/SubCategory.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
